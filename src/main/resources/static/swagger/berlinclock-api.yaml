openapi: 3.0.3
info:
  title: Berlin Clock API
  version: 1.0.1
  description: API to convert standard time into Berlin Clock rows. This endpoint focuses on the Single Minutes Row.
  contact:
    name: SquadName
    email: squadEmailAddress
servers:
  - url: http://localhost:8081
    description: Local server
  - url: http://berlinclockdev.secure.bnppf:8080
    description: dev server
  - url: http://berlinclockpp.secure.bnppf:8080
    description: pp server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SingleMinutesRowResponse:
      type: object
      properties:
        singleMinutesRow:
          type: string
          description: The state of the Single Minutes Row (4 lamps)
          example: "YYYY"
    ErrorResponse:
      type: object
      properties:
        httpStatus:
          type: integer
          example: 400
        message:
          type: string
          example: "Invalid time format. Use HH:mm:ss."
        timestamp:
          type: string
          format: date-time
          example: "2025-10-31T10:15:30Z"
paths:
  /single-minutes-row:
    get:
      summary: Get Single Minutes Row
      description: Returns the Single Minutes Row (bottom row of Berlin Clock) for a given time.
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: time
          schema:
            type: string
            format: time
            example: "12:34:00"
          required: true
          description: Digital time in HH:mm:ss format
      responses:
        '200':
          description: Successfully returns the Single Minutes Row
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleMinutesRowResponse'
        '400':
          description: Invalid request or time format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized â€“ missing or invalid JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'